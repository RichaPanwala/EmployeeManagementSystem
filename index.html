<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Employee System</div>
        <nav>
            <ul>
                <li><a href="#register">Register Employee</a></li>
                <li><a href="#list">Employee List</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Employee Registration Form -->
        <section id="register">
            <h2>Register Employee</h2>
            <form id="employeeForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="position">Position:</label>
                <input type="text" id="position" required>

                <label for="department">Department:</label>
                <select id="department" required>
                    <option value="">Select Department</option>
                    <option value="HR">HR</option>
                    <option value="Finance">Finance</option>
                    <option value="IT">IT</option>
                    <option value="Marketing">Marketing</option>
                </select>

                <label for="salary">Salary:</label>
                <input type="number" id="salary" required>

                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </section>

        <!-- Search / Filter -->
        <section id="search">
            <h2>Search Employees</h2>
            <input type="text" id="searchInput" placeholder="Search by name, position, or department">
        </section>

        <!-- Employee List Table -->
        <section id="list">
            <h2>Employee List</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Department</th>
                        <th>Position</th>
                        <th>Salary</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="employeeTableBody">
                    <!-- Dynamic data will appear here -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p> Employee Management System</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
